  <body>
    <h1>While loop</h1>
    <script>
      //  dry principle: do not repeat the lines of code
      let i = 1;
      while (i <= 5) {
        document.write("Hello India<br>");
        i++;
      }
      console.log(i);
    </script>
  </body>
