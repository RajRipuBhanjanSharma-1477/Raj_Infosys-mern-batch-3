  <body>
    <h1>Perfect number</h1>
    <script>
      let num = 6;
      let sum = 0;
      for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
          document.write("factor = " + i + "<br>");
          sum = sum + i;
        }
      }
      document.write("<br>-------------<br>");
      document.write("sum = " + sum + "<br>");
      if (sum == 2 * num) {
        document.write("Perfect number<br>");
      } else {
        document.write("Not a perfect number<br>");
      }z
    </script>
  </body>
