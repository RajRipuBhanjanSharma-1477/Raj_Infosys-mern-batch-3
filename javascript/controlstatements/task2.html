<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Find factorial</h1>
    <script>
      let num = 7;
      //   1*2*3*4*5
      let factorial = 1;
      let i = 1;
      while (i <= num) {
        factorial = factorial * i;
        i++;
      }
      document.write(`Factorial of ${num} is ${factorial}`);
    </script>
  </body>
</html>
