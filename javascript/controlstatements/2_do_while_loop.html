<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Do while loop</h1>
    <script>
      let i = 1;
      do {
        document.write(i + "<br>");
        i++;
      } while (i <= 5);
    </script>
  </body>
</html>
<!-- wap to find the factorial of a number
input: 5
output: 5! = 120
input: 6
output: 6! = 720 
-->
