<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>IF else if ladder</h1>
    <script>
      let a = 5;
      let b = 10;
      let c = 15;

      if (a > b && a > c) {
        console.log("a is greater");
      } else if (b > a && b > c) {
        console.log("b is greater");
      } else {
        console.log("c is greater");
      }
    </script>
  </body>
</html>
