<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="data">Hello Richie</h1>
    <button onclick="handleClick()">Change Data</button>
    <script>
      let h1Ele = document.getElementById("data");
      let toggle = true;

      function handleClick() {
        if (toggle) {
          h1Ele.textContent = "Hello Amith";
          toggle = false;
        } else {
          h1Ele.textContent = "Hello Richie";
          toggle = true;
        }
      }
    </script>
  </body>
</html>
