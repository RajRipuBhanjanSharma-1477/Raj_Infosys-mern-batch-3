<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>IIFE in Javascript</h1>
    <script>
      // IIFE in JS
      //   Instantily invoked function expression
      //   Mostly for executing start-up instructions
      (function () {
        console.log("IIFE");
      })();
    </script>
  </body>
