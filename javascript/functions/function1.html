<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Functions based on parameters</h1>
    <script>
      // function to print your name
      function printName() {
        document.write("My name is Hari<br>");
      }

      printName();
      printName();
      printName();

      function printName2(name) {
        document.write("My name is " + name + "<br>");
      }

      printName2("Prasad");
      printName2("Anup");
      printName2("Sachit");
    </script>
  </body>
</html>
