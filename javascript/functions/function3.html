<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Default Parameters in JS</h1>
    <script>
      // Function with default parameters
      function add(a, b = 5) {
        let r = a + b;
        document.write(`A is = ${a}<br>`);
        document.write(`B is = ${b}<br>`);
        document.write(`Add result = ${r}`);
      }

      add(12, 13);
    </script>
  </body>
</html>
