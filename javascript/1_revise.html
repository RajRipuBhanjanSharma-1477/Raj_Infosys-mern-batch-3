<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Variables and Datatypes</h1>
    <script>
      // Variables : storage for the values
      let name = "John";
      document.write(name);
      let age = 30;
      document.write(age);
      age = 40;
      document.write(age);
      //   let age = 45;  cannot redeclare the variable

      //   var keyword
      var name1 = "Hari";
      document.write(name1);
      name1 = "Pramanand";
      document.write(name1);
      var name1 = "Kumar"; // redeclare the variable
      document.write(name1);

      //   const keyword
      const PI = 3.14;
      document.write(PI);
      //   const PI = 4.05;  cannot redeclare the variable
      //   PI = 5.04;  cannot change value for constant variable
      console.log(PI);
    </script>
  </body>
</html>
