<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datatypes in JS</h1>
    <p>Datatypes: It resembles what type of data is stored in the variable</p>
    <script>
      // Number
      let num = 10;
      document.write(`value is ${num} and datatype is ${typeof num} <br>`);
      // String
      let str = "Bangalore";
      document.write(`value is ${str} and datatype is ${typeof str} <br>`);
      //   decimal
      let dec = 10.5; //number
      document.write(`value is ${dec} and datatype is ${typeof dec} <br>`);
      //   object
      let obj = {
        name: "Rahul",
        age: 25,
      };
      document.write(`value is ${obj} and datatype is ${typeof obj} <br>`);
      console.log(`value is ${obj} and datatype is ${typeof obj} <br>`);
      console.log(obj);
      //   null
      let nullVar = null;
      document.write(
        `value is ${nullVar} and datatype is ${typeof nullVar} <br>`
      );
      //   undefined
      let undef = undefined;
      document.write(`value is ${undef} and datatype is ${typeof undef} <br>`);
      //   Symbol
      let sym = Symbol("Rahul");
      //   document.write(`value is ${sym} and datatype is ${typeof sym} <br>`);
      console.log(sym);
      //   boolean
      let bool = true;
      document.write(`value is ${bool} and datatype is ${typeof bool} <br>`);
    </script>
  </body>
</html>
