<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative-div {
        background-color: red;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        height: 250px;
        width: 250px;
        position: relative;
        top: 100px;
        left: 100px;
      }
      p {
        background-color: purple;
        height: 120vh;
      }
    </style>
  </head>
  <body>
    <div class="relative-div">I am relative div</div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident
      suscipit dignissimos, ut doloremque modi aliquam iste ipsam voluptatibus,
      consequuntur asperiores sed eaque perspiciatis quo omnis porro ea vel
      veniam iure?
    </p>
  </body>
</html>
