<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blue;
        color: white;
        margin: 5px;
        height: 100px;
        width: 100px;
        display: inline-block;
        /* elements behave as inline, but height and width are applied */
      }
    </style>
  </head>
  <body>
    <div>I am div 1</div>
    <div>I am div 2</div>
    <div>I am div 3</div>
    <div>I am div 4</div>
    <div>I am div 5</div>
  </body>
</html>
