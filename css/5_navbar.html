<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
      }
      .navbar {
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav-brand {
        font-size: 24px;
        padding: 5px;
      }
      .nav-links {
        padding: 10px;
      }
      a {
        color: white;
        text-decoration: none;
        padding: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-brand">My Brand</div>
      <div class="nav-links">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>
    </div>
  </body>
</html>
